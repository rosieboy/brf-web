{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		{{ .Content }}

		<div>
        {{ range .Pages }}
        <div>
            <h4 class="f4 b lh-title mb2 primary">{{ .Params.File_Type }}</h4>
          <p><a href="{{ .Params.Url }}" target="_blank">{{ .Params.Title }}</a> {{ .Content }}</p>
        </div>
			  {{ end }}
	</div>
</div>

{{ end }}
