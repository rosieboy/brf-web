<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Kontakta oss nedan</h4>

  <form action="POST" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Namn" class="w-100 mb2">
          <label for="name">Namn</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="E-post" class="w-100 mb2">
          <label for="email">E-post</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Ditt meddelande" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Ditt meddelande</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Skicka</button>
    </div>
  </form>
</div>
